            莲花山旅游区位于番禺的珠江口狮子洋畔，新羊城八景之一的“莲峰观海”就是指这里，山上还有箔金观音铜立像，恢弘万象，香火旺盛，是广州人民访古祈福、赏花度假的好地方。

            这里原本是一座采石场，可以追溯到西汉时期，留下了形态各异的奇石，还有明万历年间的莲花塔和清康熙年间的莲花城，都很值得一看。

            莲花山旅游区每年春天会有桃花旅游节，满山桃花开放美不胜收；夏天则是有莲花旅游节，不仅可以赏莲花，还可以吃莲子、莲藕、莲蓬等制成的莲花宴，也别有一番风味。
