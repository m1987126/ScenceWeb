            长春胜利公园坐落在人民大街与北京大街交汇处。占地面积23万平方米，它建于1915年，1948年后，市政府进行重新规划，建起了动物区、花卉区、金鱼区、儿童游艺区、水上活动区和荷花池等。

            动物区展出动物50余种，500多只；金鱼区，展出金鱼30余种；花卉区，展出花卉百余种，数千盆；儿童游戏区内设置了大型空中脚踏车、宇宙飞船等游乐项目；新建了水上活动区、荷花池、拱桥、长廊、哈哈镜、溜冰场等设施。此外，还有冷食店、小卖店等。胜利公园是可以尽兴的游乐场所。
